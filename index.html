<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <!----- Fontawesome ----->

<script src="https://kit.fontawesome.com/74d8604e99.js" crossorigin="anonymous"></script>
<!-- Googlefonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Card with Slide Feature</title>
</head>
<body>
<main>
    <section>
        <div class="container">
            <div class="content">

                <div class="card">
                    <div class="card-content">
                        <div class="image">
                            <img src="./img/messi.jfif" alt="leo messi">
                        </div>

                        <div class="media-icons">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-twitter"></i>
                        </div>

                        <div class="name-player">
                            <span class="name">Lionel Messi</span>
                            <span class="position">Delantero</span>
                        </div>

                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        
                        <button class="btn-card"><a href="#">+ info</a></button>

                    </div>    
                </div>

            </div>
        </div>
    </section>
</main>
   
</body>
</html>
